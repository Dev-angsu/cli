name: "AI Code Reviewer"
description: "An AI-powered PR reviewer using OpenAI"
inputs:
  openai_api_key: # <--- 1. We define the input here
    description: "Your OpenAI API Key"
    required: true
runs:
  using: "composite" # <--- This is the magic. It runs raw steps.
  steps:
    - name: Install Dependencies
      run: npm install --production
      shell: bash
      working-directory: ${{ github.action_path }} # Runs inside the tool folder, not the user's repo

    - name: Run Reviewer
      run: node "${{ github.action_path }}/src/utils/engine.js"
      shell: bash
      env:
        # 2. We map the INPUT to the ENV VAR here.
        # (Composite actions cannot read 'secrets' directly!)
        OPENAI_API_KEY: ${{ inputs.openai_api_key }}
        GITHUB_TOKEN: ${{ github.token }}
